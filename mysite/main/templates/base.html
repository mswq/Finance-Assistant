{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Finance Assistant{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand " href="{% url 'home' %}">Finance Assistant</a>
    <div class="ms-auto">
      <a class="nav-link d-inline" href="{% url 'about' %}">About</a>
      <a class="nav-link d-inline" href="{% url 'contact' %}">Contact</a>
      {% if user.is_authenticated %}
        <form action="{%url 'logout' %}" method="post" a class="nav-link d-inline text-muted-blue">
          {% csrf_token %}
          <button type="submit" class="nav-link d-inline ">Logout</button>
        </form>
      {% endif %}
    </div>
  </nav>

  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
