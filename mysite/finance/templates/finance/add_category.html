{% extends "base.html" %}
{% block title %}Add Category{% endblock %}
{% block content %}
  <div class="mx-auto p-2" style="width: 400px;">
    <h2>Add New Category</h2>
    <form method="post" class="mt-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-outline-secondary mt-4">Add Category</button>
    </form>
  </div>
{% endblock %}
