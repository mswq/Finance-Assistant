{% extends "base.html" %}
{% block title %}Finance Goal{% endblock %}
{% block content %}
  <div class="mx-auto p-2" style="width: 300px;">
    <h2>Set Goal</h2>
    <p>Set the amount of money you want to save.</p>
    <form method="post" class="mt-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-outline-secondary mt-4">Set Goal</button>
    </form>
  </div>
{% endblock %}
