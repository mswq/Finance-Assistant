{% extends "base.html" %}
{% block title %}Update Balance{% endblock %}
{% block content %}
<div class="mx-auto p-2" style="width: 300px;">
  <h2>Update Balance</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-secondary mt-4">Save Balance</button>
  </form>
</div>
{% endblock %}
