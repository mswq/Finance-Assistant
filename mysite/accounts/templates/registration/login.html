{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <div class="mx-auto p-2" style="width: 200px;">
    <h2 class="text-muted-blue">Log In</h2>
    <form method="post" class="mt-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-bordered">Log In</button>
    </form>
  </div>
{% endblock %}
