{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="mx-auto p-2" style="width: 200px;">
  <h2>Sign Up</h2>
  <form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-bordered">Sign Up</button>
  </form>
</div>
{% endblock %}
